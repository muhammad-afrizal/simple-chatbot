<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0"/>
  <title>Ducky Chat Assistant</title>
  <link rel="stylesheet" href="style.css"/>
</head>
<body>
  <div class="container">
    <h1>ðŸ¦† Ducky Chat Assistant</h1>
    <div class="chat-ducky-container">
      <div class="chat-area">
        <div id="chat-box" class="chat-box"></div>
        <form id="chat-form">
          <input type="text" id="user-input" placeholder="Type your message..." autocomplete="off" required />
          <select id="style-select">
            <option value="normal">Normal</option>
            <option value="santai">Santai</option>
            <option value="formal">Formal</option>
          </select>
          <button type="submit">Send</button>
        </form>
      </div>
      <div class="ducky-area">
        <div class="ducky-container">
          <img id="ducky-animation" src="assets/Ducky/Gifs/idle.gif" alt="Ducky Character" class="ducky-animation" />
          <div id="ducky-status" class="ducky-status">Listening...</div>
        </div>
      </div>
    </div>
  </div>
  <script src="script.js"></script>
</body>
</html>
